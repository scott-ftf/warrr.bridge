.staking a {

.input-container {

.input-container input {
  width: 280px;

  transition: 180ms box-shadow ease-in-out;
  box-sizing: border-box;

  background-color: #fff;
  color: #333;
}
#fill {
  margin: 10px 2px;

  color: #fff;

  width: 55px;
  padding: 4px 0px;
  text-align: center;
  display: inline-block;
}
#fill:hover {
  border: 1px solid lime;
}
/* ----- flip card ----- */
.flip-card {
  background-color: transparent;
  width: 100%;
  max-width: 600px;
  display: block;
  margin: auto;
  perspective: 2000px;
  position: relative;
  display: none;
  height: 1200px;
}
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.card {
  color: #fff;
  width: 100%;
  margin: auto;
  background-color: #292a2d;
  border: 1px solid #424549;
  border-radius: 5px;
  text-align: center;
  padding-bottom: 80px;
  margin-bottom: 40px;
  display: block;
}
.card a {
  text-decoration: none;
}
.card h2 {
  color: #fff;
  font-size: 18px;
  margin-bottom: 0px;
  margin-top: 40px;
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 1080px;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}
.back {
  transform: rotateY(180deg);
}
/* ----- Network switcher ----- */
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 28px;
  margin: 0px 8px;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #6d6d6d;
  -webkit-transition: .4s;
  transition: .4s;
}
.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
.switch input:checked + .slider:before {
  -webkit-transform: translateX(24px);
  -ms-transform: translateX(24px);
  transform: translateX(24px);
}
.slider.round {
  border-radius: 34px;
}
/* ----- scrollbar ----- */
* {
  scrollbar-width: auto;
  scrollbar-color: #262626 #5e5e5e ;
}
*::-webkit-scrollbar {
  width: 15px;
  background: #393939;
}
*::-webkit-scrollbar-track {
  background: #393939;
  border-radius: 3px;
}
*::-webkit-scrollbar-thumb {
  background-color: #262626;
  border-radius: 3px;
}
::-webkit-scrollbar-thumb:hover {

}
::-webkit-scrollbar-corner {

}
/* ----- Loading icon ----- */
#loadingIcon {
  display: none;
  position: relative;
  top: -20px;
  height: 15em;
  margin: 0px auto 60px;
}
:root {
  --dur: 8s;
}
.hexagon {
  display: block;
  margin: 40px auto 10px;
  margin-bottom: 1.5em;
  overflow: hidden;
  position: relative;
  width: 15em;
  height: 15em;
}
.hexagon__group, .hexagon__sector, .hexagon__sector:before, .hexagon__sector:after {
  position: absolute;
}
.hexagon__group {
  width: 100%;
  height: 100%;
}
.hexagon__group:nth-child(2) .hexagon__sector,
.hexagon__group:nth-child(2) .hexagon__sector:before,
.hexagon__group:nth-child(2) .hexagon__sector:after {
  animation-delay: calc(var(--dur) * -1/6);
  color: #b9b9b9;
}
.hexagon__group:nth-child(3) .hexagon__sector,
.hexagon__group:nth-child(3) .hexagon__sector:before,
.hexagon__group:nth-child(3) .hexagon__sector:after {
  animation-delay: calc(var(--dur) * -2/6);
  color: #a7a7a7;
}
.hexagon__group:nth-child(4) .hexagon__sector,
.hexagon__group:nth-child(4) .hexagon__sector:before,
.hexagon__group:nth-child(4) .hexagon__sector:after {
  animation-delay: calc(var(--dur) * -3/6);
  color: #868585;
}
.hexagon__group:nth-child(5) .hexagon__sector,
.hexagon__group:nth-child(5) .hexagon__sector:before,
.hexagon__group:nth-child(5) .hexagon__sector:after {
  animation-delay: calc(var(--dur) * -4/6);
  color: #5f5e5e;
}
.hexagon__group:nth-child(6) .hexagon__sector,
.hexagon__group:nth-child(6) .hexagon__sector:before,
.hexagon__group:nth-child(6) .hexagon__sector:after {
  animation-delay: calc(var(--dur) * -5/6);
  color: #474747;
}
.hexagon__group:nth-child(odd) {
  transform: rotate(30deg);
  color: #383838;
}
.hexagon__sector, .hexagon__sector:before, .hexagon__sector:after {
  animation-duration: var(--dur);
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  /*animation-play-state: paused;*/
  width: 0.2em;
  height: 0.2em;
}
.hexagon__sector {
  animation-name: moveOut1;
  top: calc(50% - 0.1em);
  left: calc(50% - 0.1em);
}
.hexagon__sector:nth-child(2) {
  animation-name: moveOut2;
}
.hexagon__sector:nth-child(3) {
  animation-name: moveOut3;
}
.hexagon__sector:nth-child(4) {
  animation-name: moveOut4;
}
.hexagon__sector:nth-child(5) {
  animation-name: moveOut5;
}
.hexagon__sector:nth-child(6) {
  animation-name: moveOut6;
}
.hexagon__sector:before, .hexagon__sector:after {
  animation-name: ripple;
  background-color: currentColor;
  border-radius: 0.1em;
  content: "";
  display: block;
  top: 0;
  left: 0;
  transform-origin: 0.1em 0.1em;
}
.hexagon__sector:before {
  transform: rotate(-30deg)
}
.hexagon__sector:after {
  transform: rotate(-150deg)
}
/* Dark theme */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #333;
    --fg: #e3e4e8;
  }
}
/* Animations */
@keyframes moveOut1 {
  from { transform: translateY(0) scale(0); }
  3% { transform: translateY(0.2em) scale(1); }
  97% { transform: translateY(7.3em) scale(1); }
  to { transform: translateY(7.5em) scale(0); }
}
@keyframes moveOut2 {
  from { transform: rotate(60deg) translateY(0) scale(0); }
  3% { transform: rotate(60deg) translateY(0.2em) scale(1); }
  97% { transform: rotate(60deg) translateY(7.3em) scale(1); }
  to { transform: rotate(60deg) translateY(7.5em) scale(0); }
}
@keyframes moveOut3 {
  from { transform: rotate(120deg) translateY(0) scale(0); }
  3% { transform: rotate(120deg) translateY(0.2em) scale(1); }
  97% { transform: rotate(120deg) translateY(7.3em) scale(1); }
  to { transform: rotate(120deg) translateY(7.5em) scale(0); }
}
@keyframes moveOut4 {
  from { transform: rotate(180deg) translateY(0) scale(0); }
  3% { transform: rotate(180deg) translateY(0.2em) scale(1); }
  97% { transform: rotate(180deg) translateY(7.3em) scale(1); }
  to { transform: rotate(180deg) translateY(7.5em) scale(0); }
}
@keyframes moveOut5 {
  from { transform: rotate(240deg) translateY(0) scale(0); }
  3% { transform: rotate(240deg) translateY(0.2em) scale(1); }
  97% { transform: rotate(240deg) translateY(7.3em) scale(1); }
  to { transform: rotate(240deg) translateY(7.5em) scale(0); }
}
@keyframes moveOut6 {
  from { transform: rotate(300deg) translateY(0) scale(0); }
  3% { transform: rotate(300deg) translateY(0.2em) scale(1); }
  97% { transform: rotate(300deg) translateY(7.3em) scale(1); }
  to { transform: rotate(300deg) translateY(7.5em) scale(0); }
}
@keyframes ripple {
  from, to { width: 0.2em; }
  33% { width: 2.4em; }
}
</style>

// Get the chain data using chainId
function getNetworkByChainId(chainId) {
  const networkKeys = Object.keys(networks);
  for (const key of networkKeys) {
    if (networks[key].chainId === chainId) {
      return networks[key];
    }
  }
  return null; // return null if no matching chainId is found
}

// display web3 errors to user
function appError(msg) {
  const errorContainer = document.getElementById('error_container');
  const loadingIcon = document.getElementById('loadingIcon');
  const flipCard = document.getElementById('flip-card');
  const msgs = document.getElementById('msgs');

  // Error handling: Check if elements exist
  if (!errorContainer || !loadingIcon || !flipCard || !msgs) {
    console.error('Could not find one or more required elements.');
    return;
  }

  errorContainer.innerHTML = `
    <p class="alert">${msg}</p>
    <a title="close" class="back_btn" id="backButton">${back_btn}</a>`;

  loadingIcon.style.display = "none";
  flipCard.style.display = "none";
  errorContainer.style.display = "block";
  msgs.style.display = 'none';

  // Attach an event listener to the back button
  const backButton = document.getElementById('backButton');
  if (backButton) {
    backButton.addEventListener('click', () => {
      window.location.reload();
    });
  }
}

// display a message to the user, in a box witht he defined border color
function showMessage(messageHTML, borderColor) {
  const msgs = document.getElementById("msgs");
  const msgContent = document.getElementById("msgContent");

  // Error handling: Check if elements exist
  if (!msgs || !msgContent) {
    console.error('Could not find "msgs" or "msgContent" element.');
    return;
  }

  msgContent.innerHTML = messageHTML;
  msgContent.style.border = `1px solid ${borderColor}`;
  msgs.style.display = "block";
}

// message to user if they need to install MetaMask
function installMM() {
  const connectButton = document.getElementById("connectButton");

  // Error handling: Check if the element exists
  if (!connectButton) {
    console.error('Could not find "connectButton" element.');
    return;
  }

  connectButton.style.display = "none";

  let messageHTML = `
    <p class="alert">No web3 wallet detected</p>
    <a class="btn imgbtn install_metamask" href="https://metamask.io/download/" target="_blank" rel="noopener">
      ${mm} Install Metamask
    </a>
    <p class="note">
      <span class="locally">Note if running this script locally:</span>
      This app must be launched from a webserver for web3 to operate<br />
      ( example: python3 -m http.server --bind 127.0.0.1 7777 )
    </p> `;
  appError(messageHTML);
}

// Create and return a HTML loading icon
function getLoadingIcon() {
  const groups = 6;
  const sectors = 6;

  // Create the external container
  let hexagon = document.createElement("div");
  hexagon.className = "hexagon";

  // Add the groups to the container
  for(let i = 0; i < groups; i++){
    let group = document.createElement("div");
    group.className = "hexagon__group";

    // Add sectors to the groups
    for(let j = 0; j < sectors; j++){
      let sector = document.createElement("div");
      sector.className = "hexagon__sector";
      group.appendChild(sector);
    }
    hexagon.appendChild(group);
  }

  return hexagon.outerHTML;
}

// show message to user while waiting for wallet confirmations
function showWaitingWalletResponse() {
  const html = `
    <h2>Request sent to web3 wallet</h2>
    <p>Open MetaMask to complete the transaction.<br />
      Depending on network congestion, it may take a moment for the app to detect confirmations after signing.</p>
    <h3 class="listen">Listening for confirmations...</h3>
    ${getLoadingIcon()}
    <a id="hangupButton" class="btn imgbtn hangup">Hang-up</a>`;

  showMessage(html, "gray");

  // Attach an event listener to the hangup button
  const hangupButton = document.getElementById('hangupButton');
  if (hangupButton) {
    hangupButton.addEventListener('click', startApp);
  }
}

// Show only the first and last characters of the address
function formatEthereumAddress(address) {
  if (!address || address.length < 42) {
      return "Invalid Ethereum address";
  }
  const firstSixCharacters = address.substring(0, 6);
  const lastSixCharacters = address.substring(address.length - 6, address.length);

  return `${firstSixCharacters} ... ${lastSixCharacters}`;
}

// Helper function to display an error message
function handleErrorMessage(error) {
  let messageHTML = `${error.message}
    <a class="btn imgbtn returnbtn" onClick="startApp();">Return</a>`;
  showMessage(messageHTML, "red");
}

// Change the logo when network is switched
function updateSwitch(network) {
  let checkbox = document.getElementById("switch");
  let colorlogoElement, graylogoElement;

  if (network.currencySymbol == "ETH") {
    checkbox.checked = false;
    colorlogoElement = document.getElementById("ethlogo");
    graylogoElement = document.getElementById("bsclogo");
  } else if (network.currencySymbol == "BNB") {
    checkbox.checked = true;
    colorlogoElement = document.getElementById("bsclogo");
    graylogoElement = document.getElementById("ethlogo");
  }

  // Use style property directly to set styles
  colorlogoElement.style.filter = 'none';
  colorlogoElement.style.webkitFilter = 'grayscale(0%)';
  graylogoElement.style.filter = 'gray';
  graylogoElement.style.webkitFilter = 'grayscale(100%)';
}

// Ask web3 wallet to change network
async function changeNetwork(chainId) {
  const network = getNetworkByChainId(chainId);
  if (window.ethereum) {
    try {
      await window.ethereum.request({
        method: 'wallet_switchEthereumChain',
        params: [{ chainId: network.chainId }],
      });
    } catch (switchError) {
      // This error code indicates that the chain has not been added to MetaMask.
      if (switchError.code === 4902) {
        try {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: network.chainId,
              chainName: network.networkName,
              rpcUrls: [network.rpcURL],
              blockExplorerUrls: [network.explorerURL],
              nativeCurrency: {
                name: network.currencyName,
                symbol: network.currencySymbol,
                decimals: network.currencyDecimal,
              }
            }],
          });
        } catch (addError) {
          // handle "add" error
          handleErrorMessage(addError);
        }
      } else {
        // handle other "switch" errors
        handleErrorMessage(switchError);
      }
    }
  }
};

// Add network to Metamask
const addNetwork = async (chainId) => {
  try {
    const network = getNetworkByChainId(chainId);
    // Check if we have a Metamask-like wallet
    if (!window.ethereum) {
      installMM();
    } else {
      // Check if the current network is the same as the provided one
      let walletChain = await window.ethereum.chainId;
      if (network.chainId === walletChain) {
        let messageHTML = `${network.networkName} already installed
          <a class="btn imgbtn returnbtn" onClick="startApp();">Return</a>`;
        showMessage(messageHTML, "red");
        return;
      };
    };
    // Add and/or switch to the desired network
    await changeNetwork(network.chainId);
  } catch (error) {
    // Handle any exceptions that might occur
    handleError(error);
  }
};

// Add wARRR to MetaMask, but switch to the correct network first
const addToken = async (chainId, selectedToken) => {
  try {
    let network = getNetworkByChainId(chainId);
    // Try switching to the correct network
    await ethereum.request({
      method: 'wallet_switchEthereumChain',
      params: [{ chainId: network.chainId }],
    });

    // Delay to give MetaMask time to respond
    await new Promise(resolve => setTimeout(resolve, 1000));

    let token = network[selectedToken];

    // Add the token to the wallet
    await ethereum.request({
      method: 'wallet_watchAsset',
      params: {
        type: 'ERC20',
        options: {
          address: token.address,
          symbol: token.symbol,
          decimals: token.decimals,
          image: token.image,
        },
      },

// get the balance of a token
async function getBalance(tokenAddress, decimals) {
// Request account access
if (window.ethereum) {
  try {
    await web3.eth.requestAccounts();
    let accounts = await ethereum.request({ method: 'eth_accounts' });
    const accountAddress = accounts[0];  // user's account address

    const contract = new web3.eth.Contract(warrrContractABI, tokenAddress);
    let balance = await contract.methods.balanceOf(accountAddress).call();

    // adjust to correct decimals if needed
    let adjusted_balance = balance / Math.pow(10, decimals);
    const fixed = adjusted_balance.toFixed(decimals);
    return parseFloat(fixed);
  } catch (error) {
    appError(error.message);
  };
} else {
    installMM();
}
};

// Function to get staked amount
async function getStakedAmount(contractAddress, decimals) {
  // Create contract instance
  const contract = new web3.eth.Contract(stakingContractABI, contractAddress);
  try {
    // Request account access
    const accounts = await web3.eth.requestAccounts();
    const account = accounts[0];

    // Call the _stakeInfo function
    const stakeInfo = await contract.methods._stakeInfo(account).call();

    // The amount of staked tokens
    const stakedAmount = stakeInfo.amount;

    // adjust for decimals
    let adjusted_amount = stakedAmount / Math.pow(10, decimals);
    const fixed = adjusted_amount.toFixed(decimals);
    return parseFloat(fixed)
  } catch (error) {
    appError(error.message);
    return null;
  };
};

// Function to get reward
async function getReward(contractAddress, decimals) {
  // Create contract instance
  const contract = new web3.eth.Contract(stakingContractABI, contractAddress);
  try {
    // Request account access
    const accounts = await web3.eth.requestAccounts();
    const account = accounts[0];

    // Call the rewardOf function
    const reward = await contract.methods.rewardOf(account).call();

    // adjust for decimals
    let adjusted_reward = reward / Math.pow(10, decimals);
    adjusted_reward = adjusted_reward.toFixed(decimals);   // adjust this number to control the number of digits after the decimal point
    return adjusted_reward.replace(/\.?0+$/, "");
  } catch (error) {
    appError(error);
    return null;
  };
};

// process the stake transaction
async function stake(chainId, amount) {
  showWaitingWalletResponse();
  const network = getNetworkByChainId(chainId);
  const contract = new web3.eth.Contract(stakingContractABI, network.stakingAddress);

  try {
    const stakeAmount = window.web3.utils.toWei(amount, 'ether');
    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
    const userAddress = accounts[0];

    // Get gas price from the network
    const gasPrice = await window.web3.eth.getGasPrice();
    const gasLimit = await contract.methods.stake(stakeAmount).estimateGas({ from: userAddress });

    const tx = {
      from: userAddress,
      to: network.stakingAddress,
      gasPrice: gasPrice,
      gas: gasLimit,
      data: contract.methods.stake(stakeAmount).encodeABI()
    };

    const receipt = await window.web3.eth.sendTransaction(tx);
    const response = `
      <p>Staking transaction has been broadcast. Please wait for network confirmations before balance updates</p>
      <a class="btn imgbtn" href="${network.explorerURL}/tx/${receipt.transactionHash}" target="_blank" rel="noopener">
        ${network.explorerLogo} View Transaction
      </a>
      <a class="btn imgbtn returnbtn" onClick="startApp();">Return</a>`;
    showMessage(response, "green")
  } catch (error) {
    let messageHTML = `${error.message}
        <a class="btn imgbtn returnbtn" onClick="startApp();">Return</a>`;
    showMessage(messageHTML, "red");
  };
};

// before staking, suer must approve the spend
async function approveStake(chainId) {
  var amount = document.getElementById("amount").value;
  showWaitingWalletResponse();
  const network = getNetworkByChainId(chainId);

  const accounts = await web3.eth.requestAccounts();
  const account = accounts[0];

  // Initialize the token contract
  const tokenContract = new web3.eth.Contract(warrrlpContractABI, network.warrrlp.address);

  // Convert the approval amount to Wei
  // Limit the decimal places to 18
  amount = parseFloat(amount).toFixed(18);

  // Then convert to wei
  const amountInWei = web3.utils.toWei(amount, 'ether');

  // Check the current allowance
  const currentAllowance = await tokenContract.methods.allowance(account, network.stakingAddress).call();

  // If the current allowance is less than the desired staking amount, approve the amount
  if (new web3.utils.BN(currentAllowance).lt(new web3.utils.BN(amountInWei))) {
    try {
      // Call the approve function
      const gasEstimate = await tokenContract.methods.approve(network.stakingAddress, amountInWei).estimateGas({ from: account });
      const transactionReceipt = await tokenContract.methods.approve(network.stakingAddress, amountInWei).send({ from: account, gas: gasEstimate });

      let html = `
        <h2>LP spend approved</h2>
        <button class="btn imgbtn" onClick="stake('${chainId}','${amount}');">Sign & Broadcast</button>
        <button class="btn imgbtn" onClick="startApp();">Cancel</button>`;
      showMessage(html,'grey');
    } catch (error) {
      let messageHTML = `${error.message}
          <a class="btn imgbtn returnbtn" onClick="startApp();">Return</a>`;
      showMessage(messageHTML, "red");
    };
  } else {
    // If the current allowance is sufficient, continue without calling approve
    stake(chainId, amount);
  }
};

// Function to claim staking reward
async function claimReward(chainId) {
  showWaitingWalletResponse();
  const network = getNetworkByChainId(chainId);
  try {
    const accounts = await web3.eth.requestAccounts();
    const account = accounts[0];

    const stakingContract = new web3.eth.Contract(stakingContractABI, network.stakingAddress);

    // Estimate gas required for the transaction
    let gasEstimate;
    try {
      gasEstimate = await stakingContract.methods.claimReward().estimateGas({ from: account });
    } catch (estimateError) {
      // Handle gas estimation error gracefully
      gasEstimate = 500000; // Set a default gas limit
    }

    // Call the claimReward function
    const transaction = stakingContract.methods.claimReward();
    const transactionData = transaction.encodeABI();

    const tx = {
      from: account,
      to: network.stakingAddress,
      gas: gasEstimate,
      data: transactionData,
    };

    const receipt = await web3.eth.sendTransaction(tx);
    const response = `
      <h2 class="success">Transaction sent</h2>
      <p>Please wait for network confirmations before balances will update.</p>
      <a class="btn imgbtn" href="${network.explorerURL}/tx/${receipt.transactionHash}" target="_blank" rel="noopener">
        ${network.explorerLogo} View Transaction
      </a>
      <a class="btn imgbtn returnbtn" onClick="startApp();">Return</a>`;
    showMessage(response, "green");
  } catch (error) {
    let messageHTML = `${error.message}
      <a class="btn imgbtn returnbtn" onClick="startApp();">Return</a>`;
    showMessage(messageHTML, "red");
  }
};

  let add_warrr = createAnchor(`addToken('${network.chainId}', 'warrr');`, `Add the wARRR token to MetaMask`, `${mm}Add wARRR Token`);
  let add_warrlp = createAnchor(`addToken('${network.chainId}', 'warrrlp');`, `Add the wARRR-LP token to MetaMask`, `${mm}Add wARRR-LP Token`);
  control_box.appendChild(add_warrr);
  control_box.appendChild(add_warrlp);

  // Function to create ul with link
  function createUlWithLink(href, innerHTML, style = '') {
    let ul = document.createElement("ul");
    let li = document.createElement("li");
    let a = document.createElement("a");
    a.setAttribute("class", "btn imgbtn");
    a.setAttribute("href", href);
    a.setAttribute("target", "_blank");
    a.setAttribute("rel", "noopener");
    a.setAttribute("style", style);
    a.innerHTML = innerHTML;
    li.appendChild(a);
    ul.appendChild(li);
    return ul;
  }

  // Function to create anchor
  function createAnchor(onClick, title, innerHTML) {
    let a = document.createElement("a");
    a.setAttribute("onClick", onClick);
    a.setAttribute("title", title);
    a.innerHTML = innerHTML;
    return a;
  }

  // return the resources_side html
  return resources_side;
}

// replace a card side if it exists, otherwise append a new one
async function  updateCard(element, account_side) {
  let flip_card = document.getElementById('flip-card-inner');

  // Check if side div already exists
  const existingSide = document.getElementById(element);

  if (existingSide) {
    // Replace existing div with a new one
    flip_card.replaceChild(account_side, existingSide);
  } else {
    // Append a new div to "flip_card"
    flip_card.appendChild(account_side);
  }
};

// main function for populating the account and respources divs
async function displayAccountDetails() {
  var network;
  try {
      const chainId = await web3.eth.getChainId();
      if (chainId !== 1 && chainId !== 56) {
          appError("Selected network not supported. Please change the network in MetaMask to Ethereum Mainnet or BSC Smart Chain Mainnet.");
      } else {
          const formattedChainId = "0x" + chainId.toString(16).toUpperCase();
          network = getNetworkByChainId(formattedChainId);
      }
  } catch (error) {
      appError(error.message);
  }

  // create the account_side HTML and append
  const accounts = await web3.eth.getAccounts();
  const account = accounts[0];
  const account_side = await createAccountSide(network, account);
  await updateCard("account_side", account_side)

  // create the resources side HTML and append
  const resources_side = await createResourcesSide(network);
  await updateCard("resources_side", resources_side)

  // hide and show appropriate conatiners
  document.getElementById('loadingIcon').style.display = "none";
  document.getElementById('flip-card').style.display = 'block';
  document.getElementById('readme').style.display = 'none';
  document.getElementById('error_container').style.display = 'none';
  document.getElementById('msgs').style.display = 'none';

  // move the switch graphic
  updateSwitch(network);

  // cause the refresh icon to spin
  document.getElementById("refresh").setAttribute("class", "spin");
};

// start the app
async function startApp() {
  try {
    const accounts = await web3.eth.getAccounts();
    if (accounts.length === 0) {
      appError("User is not logged in to MetaMask");
      return;
    }
    changeStatus();
    displayAccountDetails();
  } catch (error) {
    appError(error.message);
  }
};

// check if web3 installed and ask for access
async function connectApp() {
  // Hide messages and display loading icon
  document.getElementById('flip-card').style.display = 'none';
  document.getElementById('error_container').style.display = 'none';
  document.getElementById('msgs').style.display = 'none';

  const loadingIcon = getLoadingIcon();
  const loadingIconContainer = document.getElementById('loadingIcon');
  loadingIconContainer.style.display = "flex";
  loadingIconContainer.innerHTML = loadingIcon;

  window.scrollTo({ top: 0, behavior: 'smooth' });

  try {
    if (window.ethereum) {
      // Modern dApp browsers
      window.web3 = new Web3(window.ethereum);
      startApp();
      await window.ethereum.request({ method: 'eth_requestAccounts' });
    } else if (window.web3) {
      // Legacy dApp browsers
      window.web3 = new Web3(web3.currentProvider);
    } else {
      // No web3 wallet detected
      installMM();
    }
  } catch (error) {
    appError(error.message);
  }
};

// listen for wallet to switch account
window.ethereum.on('accountsChanged', function (accounts) {
  connectApp();
});

// listen for wallet to switch network
window.ethereum.on('chainChanged', function (networkId) {
  connectApp();
});
</script>
